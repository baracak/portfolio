<html>
  <body bgcolor="#A2E9C1">
    <h1>Drag and Draw (Works only with mouse)</h1>
    <canvas
      id="imgCanvas"
      width="1000"
      height="600"
      onmousemove="draw(event)"
      style="border: 1px solid #000000"
    ></canvas>
    <script>
      function randColor() {
        var r = Math.round(Math.random() * 240 + 16);
        var g = Math.round(Math.random() * 240 + 16);
        var b = Math.round(Math.random() * 240 + 16);
        var color = "#" + r.toString(16) + g.toString(16) + b.toString(16);
        return color;
      }
      function draw(e) {
        var canvas = document.getElementById("imgCanvas");
        var ctx = canvas.getContext("2d");
        var rect = canvas.getBoundingClientRect();
        var posx = e.clientX - rect.left;
        var posy = e.clientY - rect.top;
        ctx.fillStyle = randColor() + "33";
        ctx.beginPath();
        ctx.arc(posx, posy, 50, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeSytle = "#000000";
        ctx.beginPath();
        ctx.arc(posx, posy, 50, 0, Math.PI * 2);
        ctx.stroke();
        console.log();
      }
    </script>
  </body>
</html>
