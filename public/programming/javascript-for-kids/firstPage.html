<html>
  <head>
    <title>My Web page</title>
    <script>
      function sayMyName() {
        var name = prompt("What is your name?");
        var num = prompt("How many times should I write your name?");
        for (var n = 1; n <= num; n++) {
          document.write(" " + name);
        }
      }
    </script>
  </head>
  <body>
    <h1>Welcome to my web page!!</h1>
    <h3>
      In this web page I am going to learn some javascript and a bit of HTML
    </h3>
    <p>
      I can even mix JavaScript programs into my HTML pages - click the button
      bellow to see one of my JavaScript programs!
    </p>
    <button onClick="">Click to see my JavaScript program!</button>
  </body>
</html>
